language: node_js
sudo: required
node_js: 
  - 8.10.0
cache:
  directories:
    - node_modules
    - api/node_modules
install:
  - npm install
  - cd api
  - npm install
  - cd ..
script:
  - npm run generate
  - cd api
  - npm run generate
  - cd ..        
after_success:
  - 'if [ "${TRAVIS_PULL_REQUEST}" = "false" ];
      cd ./public
      git init
      git add --all .
      git commit -m "Travis CI Auto Builder"
      git push --quiet --force https://$GH_TOKEN@github.com/screeps-cn/screeps-cn.github.io.git master
    fi'
